<!DOCTYPE html>
<html>

<head>

    {% block head %} {% endblock %}
</head>

<body>
<h1>{{ title }} is working</h1>

{% for obj in object_list %}

<a href='/posts/{{ obj.id }}/'>{{ obj.title }}</a><br/>

{% block body %}{% endblock %}
</body>

    {% block footer %}{% endblock %}
</footer>

</html>
